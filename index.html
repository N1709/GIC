<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .main-container {

        input, select, textarea {

            padding: 15px 20px;

            color: #fff;

            outline: none;

        }

        input:focus, select:focus, textarea:focus {
            border-color: #3a3a3a;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #0d0d0d;
            color: #fff;
        }

        textarea {
            min-height: 120px;

        }

        button {
            width: 100%;

            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 900;

        }

        .console {

            border-radius: 10px;
            padding: 18px;

        }

        .stats {

        .stat-item {

        .stat-label {

        .bulk-controls {

        .bulk-controls button {
            margin: 0;

        .visibility-controls {

            border: 1px solid #1a1a1a;

        .visibility-title {

        .control-row {

        .control-row label {
            margin: 0;

            font-size: 9px;
        }

        .control-row select {

        .visibility-toggle {

            background: #0d0d0d;

        .visibility-option {

            padding: 10px 15px;

            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;

        .visibility-option:hover {

        }

        .visibility-option.active {

        .branch-badge {

        }

        }

        }

            font-weight: 700;

            letter-spacing: 1px;

        .status-processing {

        }

        .progress-modal.active {

        .progress-content {

            border: 2px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
        }

        .progress-title {
            font-size: 16px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 25px;
            color: #00ff88;
            text-transform: uppercase;

        .progress-bar-container {
            background: #030303;
            border-radius: 10px;
            height: 40px;

            overflow: hidden;

        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88 0%, #00cc66 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

            color: #000;
        }

        .progress-text {
            text-align: center;

            color: #888;

        }

        .progress-details {
            background: #030303;

        .progress-details::-webkit-scrollbar {

        .progress-details::-webkit-scrollbar-track {

<body>
    <div class="header">
        <h1>GitHub Repository Importer</h1>
        <p>Import repositories with full control</p>
    </div>
    <div class="main-container">
        <div class="config-card">
            <div class="form-group">
                <label>GitHub Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label>Source Username/Organization</label>
                <input type="text" id="source" placeholder="source-username">
            </div>

            <div class="form-group">
                <label>Target Organization</label>
                <input type="text" id="target" placeholder="target-organization">
            </div>

            <div class="form-group">
                <label>Manual Repo Input (Optional - One per line)</label>
                <textarea id="manual-repos" placeholder="repo-name-1&#10;repo-name-2&#10;repo-name-3&#10;&#10;Leave empty to fetch ALL repos"></textarea>
            </div>

            <button onclick="fetchRepos()" id="fetch-btn">Fetch Repositories</button>

            <div class="console" id="console-output">
> Console ready...
            </div>
        </div>

        <div class="repos-card">
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-repos">0</div>
                    <div class="stat-label">Total Repos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="selected-repos">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="success-count">0</div>
                    <div class="stat-label">Success</div>
                </div>
            </div>

            <div class="visibility-controls" id="visibility-controls">
                <div class="visibility-title">Bulk Visibility Control</div>
                <div class="visibility-options">
                    <button class="visibility-btn" onclick="setAllVisibility('public')">
                        Set All Public
                    </button>
                    <button class="visibility-btn" onclick="setAllVisibility('private')">
                        Set All Private
                    </button>
                    <button class="visibility-btn" onclick="setAllVisibility('original')">
                        Keep Original
                    </button>
                </div>
            </div>

            <div class="bulk-controls" id="bulk-controls">
                <button class="bulk-btn" onclick="selectAll()">Select All</button>
                <button class="bulk-btn" onclick="deselectAll()">Deselect All</button>
                <button class="bulk-btn" onclick="startImport()" id="import-btn">Import Selected</button>
            </div>

            <div class="repo-list" id="repo-list">
                <div class="waiting-message"> Waiting for repositories...</div>
            </div>
        </div>
    </div>

    <div class="progress-modal" id="progress-modal">
        <div class="progress-content">
            <div class="progress-title"> Importing Repositories...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar">0%</div>
            </div>
            <div class="progress-text" id="progress-text">Processing...</div>
            <div class="progress-details" id="progress-details"></div>
        </div>
    </div>

    <footer>
        Â© 2026 GitHub Repository Importer 
    </footer>

    <script>
        let allRepos = [];

        function addConsole(message) {
            const console = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }

        async function fetchBranches(source, repoName, token) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${source}/${repoName}/branches`,
                    {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    return { branches: [], defaultBranch: null, error: true };
                }

                const branches = await response.json();
                return { 
                    branches: branches.map(b => b.name), 
                    error: false 
                };
            } catch (error) {
                return { branches: [], defaultBranch: null, error: true };
            }
        }

        async function fetchRepos() {
            const token = document.getElementById('token').value.trim();
            const source = document.getElementById('source').value.trim();
            const manualInput = document.getElementById('manual-repos').value.trim();

            if (!token || !source) {
                alert('Please fill in Token and Source!');
                return;
            }

            const fetchBtn = document.getElementById('fetch-btn');
            fetchBtn.disabled = true;
            fetchBtn.innerHTML = 'FETCHING <span class="loading"></span>';

            const console = document.getElementById('console-output');
            console.innerHTML = '';
            document.getElementById('repo-list').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('bulk-controls').style.display = 'none';
            document.getElementById('visibility-controls').style.display = 'none';

            addConsole('Initializing fetch...');
            addConsole(`Source: ${source}`);
            addConsole('');

            try {
                const headers = {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                };

                let repos = [];

                if (manualInput) {
                    addConsole('Using manual repository list...');
                    const repoNames = manualInput.split('\n')
                        .map(name => name.trim())
                        .filter(name => name.length > 0);
                    
                    addConsole(`Found ${repoNames.length} repositories in manual list`);
                    addConsole('Fetching repository details...');

                    for (const repoName of repoNames) {
                        try {
                            const response = await fetch(`https://api.github.com/repos/${source}/${repoName}`, { headers });
                            
                            if (!response.ok) {
                                if (response.status === 404) {
                                    addConsole(`âš  Repository not found: ${repoName}`);
                                    continue;
                                }
                                throw new Error(`Failed to fetch ${repoName}: ${response.status}`);
                            }

                            const repoData = await response.json();
                            repos.push(repoData);
                            addConsole(`âœ“ Loaded: ${repoName}`);
                        } catch (error) {
                            addConsole(`âœ— Error loading ${repoName}: ${error.message}`);
                        }
                    }

                    if (repos.length === 0) {
                        throw new Error('No valid repositories found from manual list');
                    }

                } else {
                    addConsole('Detecting account type...');
                    const userResponse = await fetch(`https://api.github.com/users/${source}`, { headers });
                    
                    if (!userResponse.ok) {
                        if (userResponse.status === 401) {
                            throw new Error('Invalid token');
                        }
                        if (userResponse.status === 404) {
                            throw new Error('User/Organization not found');
                        }
                        throw new Error(`API Error: ${userResponse.status}`);
                    }

                    const userData = await userResponse.json();
                    const accountType = userData.type === 'Organization' ? 'org' : 'user';
                    addConsole(`Type: ${accountType === 'org' ? 'Organization' : 'User'}`);

                    addConsole('Fetching all repositories...');

                    let page = 1;
                    const baseUrl = accountType === 'org' 
                        ? `https://api.github.com/orgs/${source}/repos`
                        : `https://api.github.com/users/${source}/repos`;

                    while (true) {
                        const response = await fetch(`${baseUrl}?per_page=100&page=${page}`, { headers });
                        
                        if (!response.ok) {
                            throw new Error(`Failed to fetch repos: ${response.status}`);
                        }

                        const pageRepos = await response.json();
                        
                        if (pageRepos.length === 0) break;
                        
                        repos = repos.concat(pageRepos);
                        addConsole(`Loaded ${repos.length} repositories...`);
                        
                        if (pageRepos.length < 100) break;
                        page++;
                    }

                    if (repos.length === 0) {
                        throw new Error('No repositories found');
                    }
                }

                addConsole('');
                addConsole('Fetching branches for each repository...');
                
                allRepos = [];
                for (const repo of repos) {
                    const branchData = await fetchBranches(source, repo.name, token);
                    
                    const repoObj = {
                        name: repo.name,
                        full_name: repo.full_name,
                        description: repo.description,
                        originalPrivate: repo.private, // Keep original status
                        private: repo.private, // Current status (can be changed)
                        defaultBranch: repo.default_branch,
                        branches: branchData.branches,
                        selectedBranch: 'all',
                        branchError: branchData.error,
                        newName: repo.name,
                        selected: true,
                        status: 'pending'
                    };

                    allRepos.push(repoObj);

                    if (branchData.error) {
                        addConsole(`âš  ${repo.name}: Failed to fetch branches`);
                    } else if (branchData.branches.length === 0) {
                        addConsole(`âš  ${repo.name}: No branches found`);
                    } else {
                        addConsole(`âœ“ ${repo.name}: ${branchData.branches.length} branch(es) detected`);
                    }
                }

                addConsole('');
                addConsole(`Total: ${allRepos.length} repositories`);
                addConsole('Ready to import!');

                displayRepos();
                updateStats();

                document.getElementById('stats').style.display = 'flex';
                document.getElementById('bulk-controls').style.display = 'flex';
                document.getElementById('visibility-controls').style.display = 'block';

            } catch (error) {
                addConsole(`ERROR: ${error.message}`);
                alert(`Error: ${error.message}`);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.innerHTML = 'FETCH REPOSITORIES';
            }
        }

        function displayRepos() {
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = '';

            allRepos.forEach((repo, index) => {
                const div = document.createElement('div');
                div.className = 'repo-item';
                
                // Build branch options
                let branchOptions = '<option value="all">ðŸŒ¿ All Branches</option>';
                if (repo.branches.length > 0) {
                    repo.branches.forEach(branch => {
                        const isDefault = branch === repo.defaultBranch;
                        const label = isDefault ? `${branch} (default)` : branch;
                        branchOptions += `<option value="${branch}" ${repo.selectedBranch === branch ? 'selected' : ''}>${label}</option>`;
                    });
                }

                // Build branch badges
                let branchBadges = '';
                if (repo.branchError) {
                    branchBadges = '<div class="branch-badge no-branch">Failed to fetch branches</div>';
                } else if (repo.branches.length === 0) {
                    branchBadges = '<div class="branch-badge no-branch">No branches detected</div>';
                } else {
                    branchBadges = repo.branches.slice(0, 5).map(branch => {
                        const isDefault = branch === repo.defaultBranch;
                        return `<div class="branch-badge ${isDefault ? 'default' : ''}">${branch}${isDefault ? '' : ''}</div>`;
                    }).join('');
                    if (repo.branches.length > 5) {
                        branchBadges += `<div class="branch-badge">+${repo.branches.length - 5} more</div>`;
                    }
                }

                const visibilityIcon = repo.originalPrivate ? 'Private' : 'Public';
                const visibilityBadge = `<span class="visibility-badge ${repo.originalPrivate ? 'private' : 'public'}">${repo.originalPrivate ? 'PRIVATE' : 'PUBLIC'}</span>`;

                div.innerHTML = `
                    <div class="repo-header">
                        <input type="checkbox" class="repo-checkbox" ${repo.selected ? 'checked' : ''} 
                               onchange="toggleRepo(${index})">
                        <div class="repo-info">
                            <div class="repo-name">
                                ${visibilityIcon} ${repo.name}
                                ${visibilityBadge}
                            </div>
                            <div class="repo-desc">${repo.description || 'No description'}</div>
                            <input type="text" class="repo-input" value="${repo.newName}" 
                                   onchange="updateRepoName(${index}, this.value)" placeholder="New name">
                        </div>
                        <span class="status-badge status-${repo.status}">${repo.status.toUpperCase()}</span>
                    </div>
                    <div class="branch-section">
                        <div class="control-row">
                            <label>BRANCH:</label>
                            <select onchange="updateBranchSelection(${index}, this.value)" 
                                    ${repo.branches.length === 0 && !repo.branchError ? 'disabled' : ''}>
                                ${branchOptions}
                            </select>
                        </div>
                        <div class="control-row">
                            <label>VISIBILITY:</label>
                            <div class="visibility-toggle">
                                <button class="visibility-option ${repo.private ? '' : 'active'}" 
                                        onclick="setRepoVisibility(${index}, false)">
                                    Public
                                </button>
                                <button class="visibility-option private ${repo.private ? 'active' : ''}" 
                                        onclick="setRepoVisibility(${index}, true)">
                                    Private
                                </button>
                            </div>
                        </div>
                        <div class="branch-info">
                            ${branchBadges}
                        </div>
                    </div>
                `;
                repoList.appendChild(div);
            });
        }

        function toggleRepo(index) {
            allRepos[index].selected = !allRepos[index].selected;
            displayRepos();
            updateStats();
        }

        function updateRepoName(index, newName) {
            allRepos[index].newName = newName.trim() || allRepos[index].name;
        }

        function updateBranchSelection(index, branch) {
            allRepos[index].selectedBranch = branch;
            addConsole(`${allRepos[index].name}: Branch selection â†’ "${branch}"`);
        }

        function setRepoVisibility(index, isPrivate) {
            allRepos[index].private = isPrivate;
            displayRepos();
            const visType = isPrivate ? 'Private' : 'Public';
            addConsole(`${allRepos[index].name}: Visibility â†’ ${visType}`);
        }

        function setAllVisibility(type) {
            allRepos.forEach(repo => {
                if (type === 'public') {
                    repo.private = false;
                } else if (type === 'private') {
                    repo.private = true;
                } else if (type === 'original') {
                    repo.private = repo.originalPrivate;
                }
            });
            displayRepos();
            
            const msg = type === 'original' ? 'Keep Original' : (type === 'public' ? 'Public' : 'Private');
            addConsole(`All repositories visibility set to: ${msg}`);
        }

        function selectAll() {
            allRepos.forEach(r => r.selected = true);
            displayRepos();
            updateStats();
        }

        function deselectAll() {
            allRepos.forEach(r => r.selected = false);
            displayRepos();
            updateStats();
        }

        function updateStats() {
            document.getElementById('total-repos').textContent = allRepos.length;
            document.getElementById('selected-repos').textContent = allRepos.filter(r => r.selected).length;
            document.getElementById('success-count').textContent = allRepos.filter(r => r.status === 'success').length;
        }

        async function startImport() {
            const token = document.getElementById('token').value.trim();
            const source = document.getElementById('source').value.trim();
            const target = document.getElementById('target').value.trim();

            if (!target) {
                alert('Please fill in Target Organization!');
                return;
            }

            const selected = allRepos.filter(r => r.selected);

            if (selected.length === 0) {
                alert('Please select at least one repository!');
                return;
            }

            // Build confirmation message with branch and visibility info
            let repoInfo = selected.map(r => {
                const branchInfo = r.selectedBranch === 'all' 
                    ? `All branches (${r.branches.length})` 
                    : `Branch: ${r.selectedBranch}`;
                const visInfo = r.private ? 'Private' : 'Public';
                return `â€¢ ${r.name} â†’ ${r.newName}\n  ${branchInfo} | ${visInfo}`;
            }).join('\n');

            const confirmMsg = `IMPORT ${selected.length} REPOSITORIES\n\n` +
                `Source: ${source}\n` +
                `Target: ${target}\n\n` +
                `Repositories:\n${repoInfo}\n\n` +
                `This will:\n` +
                `1. Create new repositories in target org\n` +
                `2. Clone selected branches\n` +
                `3. Set visibility (public/private)\n` +
                `4. Push to new repos\n\n` +
                `Continue?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            document.getElementById('import-btn').disabled = true;
            
            const progressModal = document.getElementById('progress-modal');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const progressDetails = document.getElementById('progress-details');
            
            progressModal.classList.add('active');
            progressDetails.innerHTML = '';

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < selected.length; i++) {
                const repo = selected[i];
                const progress = Math.round(((i + 1) / selected.length) * 100);
                
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                progressText.textContent = `Processing ${i + 1} of ${selected.length}: ${repo.name}`;

                repo.status = 'processing';
                displayRepos();

                try {
                    const branchInfo = repo.selectedBranch === 'all' 
                        ? `all branches (${repo.branches.length})` 
                        : `branch: ${repo.selectedBranch}`;
                    
                    const visInfo = repo.private ? 'private' : 'public';
                    
                    addConsole(`Importing ${repo.name} (${branchInfo}, ${visInfo})...`);

                    // Check for no branches warning
                    if (repo.branches.length === 0 && !repo.branchError) {
                        addConsole(`âš  Warning: ${repo.name} has no branches, creating empty repo`);
                    }
                    
                    // Create repo in target org
                    const createResponse = await fetch(`https://api.github.com/orgs/${target}/repos`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: repo.newName,
                            description: repo.description,
                            private: repo.private
                        })
                    });

                    if (!createResponse.ok) {
                        const error = await createResponse.json();
                        throw new Error(error.message || `Failed: ${createResponse.status}`);
                    }

                    // Note: Actual branch cloning would require a backend server
                    const successMsg = repo.branches.length === 0 
                        ? `âœ“ Created ${repo.newName} (${visInfo}, empty - no branches)`
                        : `âœ“ Created ${repo.newName} (${visInfo}, ${branchInfo})`;
                    
                    addConsole(successMsg);
                    
                    repo.status = 'success';
                    successCount++;
                    progressDetails.innerHTML += `<div style="color: #00ff88;">${successMsg}</div>`;

                } catch (error) {
                    addConsole(`âœ— Failed ${repo.name}: ${error.message}`);
                    repo.status = 'error';
                    failCount++;
                    progressDetails.innerHTML += `<div style="color: #ff4466;">âœ— ${repo.name}: ${error.message}</div>`;
                }

                displayRepos();
                updateStats();
                progressDetails.scrollTop = progressDetails.scrollHeight;
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            progressBar.style.width = '100%';
            progressBar.textContent = '100%';
            progressText.textContent = `Complete! Success: ${successCount} | Failed: ${failCount}`;

            addConsole('');
            addConsole('=== IMPORT COMPLETE ===');
            addConsole(`Success: ${successCount}`);
            addConsole(`Failed: ${failCount}`);
            addConsole(`Total: ${selected.length}`);

            setTimeout(() => {
                progressModal.classList.remove('active');
                document.getElementById('import-btn').disabled = false;
            }, 5000);

            progressModal.onclick = () => {
                progressModal.classList.remove('active');
                document.getElementById('import-btn').disabled = false;
            };
        }
    </script>
</body>
